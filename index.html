<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

 
</head>
<body>

  <div id="back-roxo">
   
  </div>
  <div id="container-geral">
    <div id="container-cards">
      
      <img src="images/bg-card-front.png" alt="" id="cartao-front">
      <img src="images/bg-card-back.png" alt=""  id="cartao-back">
      <img src="images/card-logo.svg" alt="" id="logo">
      <div id="numero-card">1234 5678 9123 0000</div>
      <div id="container-nome-data-card"> <span id="nome-card">Jane Appleseed</span> <span id="data-card">00/00</span></div>
      <span id="cvc-card">000</span>
    </div>
    <form id="container-form-geral">
      <div class="container-form">
        <label for="input-nome">Cardholder Name</label>
        
        <input type="text" id="input-nome" placeholder=" e.g. Jane Appleseed" >
        <span id="erro-nome" class="erro">ERROR</span>
      </div>
      <div class="container-form"> 
        <label for="input-number">Card Number</label>
        <input type="text" id="input-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" >
        <span id="erro-number" class="erro">ERROR</span>
      </div>
      <div id="container-mes-ano-cvc">
        <div class="container-form"> 
          <label for="input-mes">Exp. Date (MM/YY)</label>
          <div id="container-mes-ano"> 
            <input type="number" id="input-mes" placeholder="MM"  max="12">
            <input type="number" id="input-ano" placeholder="YY" max="99">
          </div>
          <span id="erro-data" class="erro">ERROR</span>
        </div>
  
        <div class="container-form"> 
          <label for="input-cvc">CVC</label>
          <input type="number" id="input-cvc" placeholder="e.g. 123" max="999">
          <span id="erro-cvc" class="erro">ERROR</span>
        </div>
      </div>
      <div id="confirm" class="botao"> Confirm </div>
      <!-- <input  id="confirm" class="botao" type="submit" value="Confirm"> -->
      
     
     
    </form>

    <div id="container-completed">
      <img src="images/icon-complete.svg" alt="">
      <div style="font-size: 30px; margin-bottom: 15px;">Thank you!</div>
      <div id="agradecimento">We've added your card details</div>
      <div id="continue" class="botao">Continue</div>
    </div>
<script src="script.js"></script>


</body>



</html>
